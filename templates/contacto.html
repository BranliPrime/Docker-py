<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Portafolio - Contacto</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-900 font-sans">

  <header class="bg-blue-600 p-4">
    <nav class="flex justify-between">
      <a href="index.html" class="text-white text-lg font-bold">Mi Portafolio</a>
      <ul class="flex space-x-6">
        <li><a href="/" class="text-white">Home</a></li>
        <li><a href="/acerca-de" class="text-white">Acerca de</a></li>
        <li><a href="/contacto" class="text-white">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main class="max-w-4xl mx-auto p-6">
    <section class="text-center">
      <h1 class="text-3xl font-semibold mb-4">Contacto</h1>
      <p class="text-lg">Si deseas ponerte en contacto conmigo, por favor completa el formulario a continuación.</p>
    </section>

    <section class="mt-8">
      <form class="space-y-4">
        <div>
          <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
          <input type="text" id="nombre" name="nombre" class="mt-1 p-2 w-full border border-gray-300 rounded" required>
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
          <input type="email" id="email" name="email" class="mt-1 p-2 w-full border border-gray-300 rounded" required>
        </div>

        <div>
          <label for="mensaje" class="block text-sm font-medium text-gray-700">Mensaje</label>
          <textarea id="mensaje" name="mensaje" class="mt-1 p-2 w-full border border-gray-300 rounded" required></textarea>
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Enviar</button>
      </form>
    </section>
  </main>

  <footer class="bg-blue-600 p-4 text-center text-white">
    <p>&copy; 2025 Mi Portafolio. Todos los derechos reservados.</p>
  </footer>

</body>

</html>
